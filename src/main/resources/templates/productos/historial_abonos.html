<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Abonos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="layouts/navbar :: navbar"></div>

    <main class="container mt-3" layout:fragment="contenido">
        <div th:if="${mensaje}">
            <div class="alert" th:classappend="' alert-' + ${clase}" th:text="${mensaje}"></div>
        </div>

        <h2 class="mb-3">
            Historial de Abonos — 
            <span th:text="${productoApartado?.producto?.nombre}">Producto</span>
        </h2>

        <!-- Datos del apartado -->
        <div class="card mb-3" th:if="${productoApartado != null}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4"><b>ID Apartado:</b> <span th:text="${productoApartado.id}"></span></div>
                    <div class="col-md-4"><b>Código:</b> <span th:text="${productoApartado.producto.codigo}"></span></div>
                    <div class="col-md-4"><b>Precio:</b> <span th:text="${productoApartado.producto.precio}"></span></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4"><b>Cantidad apartada:</b> <span th:text="${productoApartado.cantidad}"></span></div>
                    <div class="col-md-4"><b>Persona:</b> <span th:text="${productoApartado.nombrePersona}"></span></div>
                    <div class="col-md-4"><b>Fecha apartado:</b>
                        <span th:text="${#temporals.format(productoApartado.fechaApartado, 'dd/MM/yyyy HH:mm:ss')}"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4"><b>Abono inicial:</b> <span th:text="${productoApartado.abonoInicial}"></span></div>
                    <div class="col-md-4"><b>Total abonado:</b> <span th:text="${productoApartado.totalAbono}"></span></div>
                    <div class="col-md-4"><b>Último abono:</b>
                        <span th:text="${#temporals.format(productoApartado.fechaUltimoAbono, 'dd/MM/yyyy HH:mm:ss')}"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4"><b>Pendiente:</b> <span th:text="${productoApartado.abonoPendiente}"></span></div>
                    <div class="col-md-4"><b>Estado:</b> <span class="badge badge-info" th:text="${productoApartado.estado}"></span></div>
                </div>
            </div>
        </div>

        <!-- Tabla de abonos -->
        <div th:if="${abonos != null}">
            <h4>Movimientos de abono</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cantidad abonada</th>
                            <th>Fecha de abono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="abono : ${abonos}">
                            <td th:text="${abono.id}"></td>
                            <td th:text="${abono.cantidad}"></td>
                            <td th:text="${#temporals.format(abono.fechaAbono, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a class="btn btn-secondary mt-2" th:href="@{/productos/apartados}">Volver a Apartados</a>
    </main>
</body>
</html>
