<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">

<head>
    <meta charset="UTF-8">
    <title>Vender</title>
</head>

<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Vender</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
             th:if="${mensaje != null}"
             th:text="${mensaje}" class="alert"></div>

        <!-- Form para ingresar el código -->
        <form th:object="${producto}" th:action="@{/vender/agregar}" method="post">
            <div class="form-group">
                <label for="codigo">Código de barras</label>
                <input autofocus autocomplete="off"
                       th:field="*{codigo}" id="codigo"
                       placeholder="Escanea el código o escríbelo y presiona Enter"
                       type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{codigo}"></div>
            </div>
        </form>

        <!-- Botones de acción -->
        <form id="formTerminarVenta" class="mb-2" th:action="@{/vender/terminar}" method="post">
            <button type="submit" class="btn btn-success">Terminar&nbsp;<i class="fa fa-check"></i></button>
            <a th:href="@{/vender/limpiar}" class="btn btn-danger">Cancelar venta&nbsp;<i class="fa fa-trash"></i></a>
        </form>

        <h1 th:text="${'Total: ' + total}"></h1>

        <!-- Tabla de productos -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Quitar de lista</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto, iterador : ${session.carrito}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- Botón - -->
                            <form th:action="@{/vender/actualizarCantidad/} + ${producto.id}" method="post" style="display:inline;">
                                <input type="hidden" name="cantidad" th:value="${producto.cantidad - 1}" />
                                <button type="submit" class="btn btn-secondary btn-sm me-1">-</button>
                            </form>

                            <input type="number" class="form-control text-center" style="width: 60px;"
                                   th:value="${producto.cantidad}" readonly>

                            <!-- Botón + -->
                            <form th:action="@{/vender/actualizarCantidad/} + ${producto.id}" method="post" style="display:inline;">
                                <input type="hidden" name="cantidad" th:value="${producto.cantidad + 1}" />
                                <button type="submit" class="btn btn-secondary btn-sm ms-1">+</button>
                            </form>
                        </div>
                    </td>
                    <td th:text="${producto.total}"></td>
                    <td>
                        <form th:action="@{/vender/quitar/} + ${iterador.index}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
